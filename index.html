<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <header class="header">
            <img src="./assets/images/logo-devlinks-small.svg" alt="" class="logo">
            <h1 class="bold">devlinks</h1>
        </header>

        <form class="form" action="#">
          <h2>Login</h2>
          <p class="mg-t-1 gray">Add your details below to get back into the app</p>
            <label class="label" for="email">
                Email address
                <img class="input-icon" src="./assets/images/icon-email.svg" alt="">
                <input class="input" type="text" id="email" placeholder="e.g. alex@email">
            </label>
            <label class="label" for="password">
                Password
                <img class="input-icon" src="./assets/images/icon-password.svg" alt="">
                <input class="input" type="text" id="password" placeholder="Enter your password">
            </label>
            <button class="btn primary bold">Login</button>
        </form>
        <p class="mg-t-1">Don't have an account?</p>
        <a href="./pages/register.html">Create account</a>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
